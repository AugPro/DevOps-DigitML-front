<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>Digit Prediction</title>
  </head>
  
  <body> 

    <div id="main">
    <h1>Welcome to our web interface !</h1>
    <br>
      <div id="input">
        <p>Upload your image to launch the prediction !</p>
      
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          <form runat="server">
            <input type='file' id="imgInp" name="Upload your image to launch the prediction !">

            <img id="preview" src="#" alt="Preview" />
          </form>
    </div>
    <img id="result" alt="Results">
      <input id="img-upload" name="img" type="file" hidden onchange="predict(this.files[0]);">
  
  </div>
  </body>
  <script src="js/master.js" charset="utf-8"></script>
</html>
